  <body>

<!-- Section which will contain questions to manipulate and also will contain the divs -->

<section>
<!-- Creating a button to start the quiz -->

    <button class="button">Begin Quiz</button>

      <!-- headerr class is for the h1 header online quiz -->
    <div class="headerr">               

        <header>
          <h1> Online Quiz</h1>
        </header>
<!--  the div class box is where the questions will be going in -->
    <div class="app">
        <h1 id="question">Question Goes Here!</h1>
    </div>

       <div class="quiz">

            

        </div>

            
        <!-- Another div id for the answers -->

        <div id="answers">
            <button class="btn">Answer1</button>
            <button class="btn">Answer2</button>
            <button class="btn">Answer3</button>
            <button class="btn">Answer4</button>


        </div>


        <!-- Making another button called next button to click next to move to the next question -->

        
            <!-- View high scores  -->

        </div class="view high scores"></div>

        <!-- ID Countdown for the timer -->

    <p id="countdown">1:00</p>

    

<!-- highscores to view high scores -->
<div class="highscores">View High Scores</div>

</section>

</script>
